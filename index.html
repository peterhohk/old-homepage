<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
  <script src="https://kit.fontawesome.com/59b21ce732.js" crossorigin="anonymous"></script>
  <title>Peter Ho's Homepage</title>
</head>


<body>

<header>
  <img src="assets/banner_left.png" alt="Left banner" width="512" height="256" class="hero-bg left">
  <div class="profile-card">
    <img src="assets/avatar.png" alt="Peter Ho's avatar" width="256" height="256" class="avatar">
    <h1>Peter Ho</h1>
    <p>self-taught web designer</p>
    <p class="links">
      <span class="tooltip">
        <span class="tooltop-base"><a href="https://github.com/peterhohk" target="_blank"><i class="fa-brands fa-github"></i></a></span>
        <span class="tooltip-text">GitHub</span>
      </span>
      <span class="tooltip">
        <span class="tooltop-base"><a href="javascript:void(0)" target="_blank"><i class="fa-brands fa-linkedin"></i></a></span>
        <span class="tooltip-text">LinkedIn (coming soon!)</span>
      </span>
    </p>
  </div>
  <img src="assets/banner_right.png" alt="Right banner" width="512" height="256" class="hero-bg right">
</header>

<section>
  <h2>personal projects</h2>
  <div class="projects-content">
    <a href="gallery/" class="project-card">
      <img src="assets/thumb_gallery.png" alt="J-ColourS Gallery thumbnail" width="128" height="128">
      <div class="project-desc">
        <h3>J-ColourS Gallery</h3>
        <p>Gallery page for my digital art series <strong>J-ColourS</strong>.</p>
        <ul class="tagcloud">
          <li>html-css-js</li>
          <li>jquery</li>
        </ul>
      </div>
    </a>
    <a href="lab/" class="project-card">
      <img src="assets/thumb_lab.png" alt="HTMLab Gallery thumbnail" width="128" height="128">
      <div class="project-desc">
        <h3>HTMLab</h3>
        <p>Random stuff I made as practice for HTML, CSS and JS.</p>
        <ul class="tagcloud">
          <li>html-css-js</li>
          <li>jquery</li>
        </ul>
      </div>
    </a>
  </div>
</section>

</body>

</html>
